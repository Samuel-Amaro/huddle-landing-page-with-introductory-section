<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <meta name="keywords" content="HTML5, CSS3, LAYOUT, html, css, layout, css-grid"/>
  <meta name="description" content="Huddle landing page with a single introductory section"/>
  <meta name="author" content="Samuel Amaro"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!--icons font-awesome-->
  <script src="https://kit.fontawesome.com/4cfa17c069.js" crossorigin="anonymous"></script>
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <!--CSS-->
  <link href="./css/normalize.css" rel="stylesheet" type="text/css"/>
  <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <main class="container-main">
    <div class="container-main__flex-container">
      <header class="container-main__header">
        <img src="./images/logo.svg" alt="logo hunddle" class="container-main__logo"/>
      </header>
      <article class="container-main__content">
        <div class="container-main__img">
          <img src="./images/illustration-mockups.svg" alt="ilustration mockups"/>
        </div>
        <div class="container-main__informations">
          <h1 class="container-main__title">Build The Community Your Fans Will Love</h1>
          <p class="container-main__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <div class="container-main__register">
            <button type="button" class="container-main__btn">Register</button>
          </div>
        </div>
      </article>
      <footer class="container-main__footer">
        <ul class="container-main__container-links-social-media">
          <li class="container-main__link-item">
            <a href="#facebook" target="_blank" rel="external" class="container-main__link-social-media"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li class="container-main__link-item">
            <a href="#twitter" target="_blank" rel="external" class="container-main__link-social-media"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li class="container-main__link-item">
            <a href="#instagram" target="_blank" rel="external" class="container-main__link-social-media"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </main>

</body>
</html>
